<!DOCTYPE html>
<html>
<head>
	<meta charset = 'utf-8'>
	<title>Kat's Landing</title>
	<style>
		:root {
			/* spacing */
			--nav-height: calc(2vw + 2*0.75vw);
			--content-height: calc(100% - var(--nav-height));
			/* title */
			--text-nav: #fffcf2;
			--bg-nav: #1a1529;
			--highlight: #ffffff;
		}

		* {
			margin: 0px;
			padding: 0px;
			font-family: 'Times New Roman';
		}
		body {
			background-color: #222222;
			overflow: hidden;
		}

		.Navbar {
			background-color: var(--bg-nav);
			border-bottom: 0.05vw solid var(--highlight);
			display: inline;
			position: absolute;
			/* width: 100%; */
			/* top: 0; */
			right: 0;
			padding: 0.75vw;
			z-index: 1;
		}
		.Content {
			color: var(--bg-nav);
			background-color: var(--text-nav);
			border-bottom: 0.25vw solid var(--highlight);
			position: absolute;
			width: 100%;
			height: 100%;
		}
		/* .Title {
			font-size: 3vw;
		} */
		.LinkIcon {
			background-color: #0000ff;
			border: 0.25vw solid var(--highlight);
			border-radius: 50%;
			float: right;
			/* position: relative; */
			width: 2vw;
			height: 2vw;
		}
	</style>
</head>
<body>

<div class = 'Navbar'>
	<p class = 'LinkIcon' style = 'background: #ffffff url("source/logo-linkedin.png") no-repeat center contain;'></p>
	<p class = 'LinkIcon' style = 'background-image: url("source/logo-github.png");'></p>
</div>
<div class = 'Content'>
	<p>[content]</p>
</div>

</body>
</html>
